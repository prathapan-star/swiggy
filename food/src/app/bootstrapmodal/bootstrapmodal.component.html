<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">{{ name }} Details</h2>
            <button type="button" class="close" (click)="bsModalRef.hide()" data-dismiss="modal" aria-label="close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p>{{ location }}</p>
            <!-- Iterate over food items -->
            <ul>
                <li *ngFor="let foodItem of foodItems">{{ foodItem.name }} - {{ foodItem.price }}</li>
            </ul>
            <p>{{ cuisines }}</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()" data-dismiss="modal">OK</button>
        </div>
    </div>
</div>
