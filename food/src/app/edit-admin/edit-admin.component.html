<div class="container custom-container">
    <div class="col-md-12">
        <h3 class="mb-3 text-center">Update Restaurant</h3>
        <form [formGroup]="adminData">
            <div class="mb-3">
                <input type="text" formControlName="name" class="form-control" placeholder="Enter the name...">
            </div>
            <div class="mb-3">
                <input type="text" formControlName="location" class="form-control" placeholder="Enter the location...">
            </div>
            <div class="mb-3">
                <input type="number" formControlName="rating" class="form-control" placeholder="Enter the rating...">
            </div>
            <div class="mb-3">
                <input type="text" formControlName="img" class="form-control" placeholder="Enter the image URL...">
            </div>
            <div class="mb-3">
                <input type="text" formControlName="cuisines" class="form-control" placeholder="Enter the cuisines...">
            </div>
            <!-- Food Items -->
            <div formArrayName="foodItems">
                <div *ngFor="let foodItem of adminData.get('foodItems')['controls']; let i = index">
                    <div [formGroupName]="i" class="mb-3">
                        <input type="text" formControlName="name" class="form-control" placeholder="Food Item Name">
                        <input type="number" formControlName="price" class="form-control" placeholder="Price">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-success btn-lg btn-block" (click)="updateRest()">Update Restaurant</button>
            </div>
        </form>
    </div>
</div>
